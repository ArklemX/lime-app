<app-title no="2" title="Billing Address" subtitle="Address to bill charges to"></app-title>
<app-address-list *ngIf="showAddresses"></app-address-list>
<mat-divider *ngIf="showAddresses"></mat-divider>
<app-address [showTitle]="showAddresses" buttonText="PROCEED TO SHIPPING" checkboxText="Ship to the same address" (isCheckboxChecked)="setSameShippingOrBillingAddress($event)" (createAddress)="createAddress($event)"></app-address>
