<div id="container">
    <mat-card *ngIf="product" class="product-card">
        <img mat-card-image src="{{product.imageUrl}}" alt="Photo of a product">
        <mat-card-content>
            <mat-card-title>{{product.name}}</mat-card-title>
            <mat-card-subtitle>{{product.prices[0].compareAtAmountFloat | currency:'EUR'}}</mat-card-subtitle>
            <p>
                {{product.description}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button class="quantity" mat-stroked-button [matMenuTriggerFor]="menu">
                2
                <mat-icon>expand_more</mat-icon>
            </button>
            <mat-menu #menu="matMenu" class="menu-without-scroll">
                <button mat-menu-item>1</button>
                <button mat-menu-item>2</button>
                <button mat-menu-item>3</button>
                <button mat-menu-item>4</button>
                <button mat-menu-item>5</button>
            </mat-menu>
            <button mat-raised-button color="accent">
                <mat-icon>add_shopping_cart</mat-icon>
                Add to cart
            </button>
            <button mat-raised-button color="primary" routerLink="/">
                <mat-icon>arrow_back</mat-icon>
                Back
            </button>
        </mat-card-actions>
    </mat-card>
</div>
